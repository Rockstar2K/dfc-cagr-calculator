<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <h1>DFC & CAGR Calculator</h1>

      <div class="dashboard-container">
        <div class="column-container">
          <canvas class="column-left" id="myChart"></canvas>

          <div class="column-right">
            <div class="data-column-right">
              <p class="data-title">Company</p>
              <select id="companySelect">
                <option value="Microsoft">Microsoft</option>
                <option value="Apple">Apple</option>
                <option value="Google">Google</option>
              </select>
            </div>
            <div class="data-column-right">
              <p class="data-title">Years</p>
              <select id="yearsSelect">
                <option value="3">3 years</option>
                <option value="5">5 years</option>
                <option value="10">10 years</option>
                <option value="15">15 years</option>
                <option value="30">30 years</option>
              </select>
            </div>
            <div class="data-column-right">
              <p class="data-title">Discounted rate</p>
              <select id="discountedRateSelect">
                <option value="5">5% low risk</option>
                <option value="15">15% medium risk</option>
                <option value="30">30% high risk</option>
              </select>
            </div>
            <div class="data-column-right">
              <p class="data-title">Initial Investment</p>
              <input
                type="number"
                name="initial-investment"
                id="initial-investment"
              />
            </div>

            <button id="calculate-btn">Calculate</button>
            <div id="display-investment"></div>
          </div>
        </div>

        <div class="history-container">
          <button id="toggleHistoryBtn">- Hide History</button>
          <div id="toggleHistoryContent">
            <p>This is the content that can be toggled!</p>
          </div>
        </div>
        
      </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./_storage.js"></script>
    <script type="module" src="./_chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
  </body>
</html>
